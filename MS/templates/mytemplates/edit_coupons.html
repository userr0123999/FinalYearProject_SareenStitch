{% extends 'mytemplates/admin_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Edit Coupon</h2>

  <form method="POST" class="border p-4 rounded shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label fw-semibold">Coupon Code</label>
      <input type="text" name="coupon_code" value="{{ coupon.coupon_code }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Discount Percentage</label>
      <input type="number" step="0.01" name="discount_percentage" value="{{ coupon.discount_percentage }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Expiry Date</label>
      <input type="datetime-local" name="expiry_date" value="{{ coupon.expiry_date|date:'Y-m-d\\TH:i' }}" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100 fw-bold rounded-pill">Update Coupon</button>
    </div>
  </form>
</div>
{% endblock %}
