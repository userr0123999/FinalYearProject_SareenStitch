{% extends 'mytemplates/admin_dashboard.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; margin-bottom: 30px; font-weight: bold;">Add New Coupon</h2>

  <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}

    <div style="display: flex; flex-direction: column;">
      <label style="font-weight: 600; margin-bottom: 8px;">Coupon Code</label>
      <input type="text" name="coupon_code" required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;">
    </div>

    <div style="display: flex; flex-direction: column;">
      <label style="font-weight: 600; margin-bottom: 8px;">Discount Percentage</label>
      <input type="number" step="0.01" name="discount_percentage" required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;">
    </div>

    <div style="display: flex; flex-direction: column;">
      <label style="font-weight: 600; margin-bottom: 8px;">Expiry Date</label>
      <input type="datetime-local" name="expiry_date" required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;">
    </div>

    <div style="text-align: center;">
      <button type="submit"
        style="background: #28a745; color: white; font-weight: bold; font-size: 18px; padding: 12px 20px; width: 100%; border: none; border-radius: 50px; cursor: pointer;">
        Save Coupon
      </button>
    </div>
  </form>
</div>
{% endblock %}
